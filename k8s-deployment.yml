apiVersion: apps/v1
kind: Deployment
metadata:
  name: ub-deployment
spec:
  selector:
    matchLabels:
      app: ub-app
  replicas: 1
  template:
    metadata:
      labels:
        app: ub-app
    spec:
      containers:
      - name: ub-novnc
        image: zhujq/ub-novnc
        ports:
            - containerPort: 80
              protocol: TCP
        args: [
          "-e", "VNC_PASSWORD=ubuntu",
          "-e", “RESOLUTION=1920x1080”
        ]
        resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
